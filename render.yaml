
services:
  - type: web
    name: kitchen-api
    env: node
    buildCommand: npm install && npx knex migrate:latest
    startCommand: node src/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kitchen-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h

databases:
  - name: kitchen-db
    databaseName: kitchen
    user: kitchen
    plan: free
    postgresMajorVersion: 15